<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="theme-color" content="#673AB7" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,shrink-to-fit=no" />
<title>Hello World</title>
<script src="lib/react.production.min.js"></script>
<script src="lib/react-dom.production.min.js"></script>
<script src="lib/babel.min.js"></script>
<style>
body {
background: #212121;
color: #fff;
text-align: center;
padding-top: 64px;
}
h1, h2 {
margin: 0 auto;
padding: 0;
color: #FFECB3
}
p {
color: #B39DDB
}
button {
padding: 16px;
font-size:16px;
}
img {
display: block;
margin: 0 auto;
padding: 1rem 0;
width: 200px;
}
</style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
var birth = Math.round(new Date(1989,12,26).getTime())


class Clock extends React.Component {
  constructor(props) {
    super(props);
    this.state = {date: new Date()};
  }
  componentDidMount() {
    this.timerID = setInterval(
      () => this.tick(),
      25
    );
  }

  componentWillUnmount() {
    clearInterval(this.timerID);
  }

  tick() {
    this.setState({
      date: new Date()
    });
  }

  render() {
    return (
      <div>

<h1></h1>

        <h2>{ Math.round(   (
                  Number(
                      this.state.date.getTime()
                  ) - birth))
                  }</h2>
        <p>Миллисекунд</p>

        <h2>{ Math.round(   (
                  Number(
                      this.state.date.getTime()
                  ) - birth) /1000)
                  }</h2>
        <p>Секунд</p>

        <h2>{ Math.round(   (
                  Number(
                      this.state.date.getTime()
                  ) - birth) /1000/60)
                  }</h2>
        <p>Минут</p>

        <h2>{ Math.round(   (
                  Number(
                      this.state.date.getTime()
                  ) - birth) /1000/60/60)
                  }</h2>
        <p>Часов</p>

        <h2>{ Math.round(   (
                  Number(
                      this.state.date.getTime()
                  ) - birth) /1000/60/60/24)
                  }</h2>
        <p>Дней</p>

        <h2>{ Math.round(   (
                  Number(
                      this.state.date.getTime()
                  ) - birth) /1000/60/60/24/366)
                  }</h2>
        <p>Лет</p>



      </div>
    );
  }
}

ReactDOM.render(
  <Clock />,
  document.getElementById('root')
);

</script>
</body>
</html>
